apiVersion: v1
kind: Service
metadata:
  name: fl-ca-service
  namespace: fl-enterprise
  labels:
    app: fl-ca
spec:
  selector:
    app: fl-ca
  ports:
  - protocol: TCP
    port: 9000
    targetPort: 9000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: fl-server-service
  namespace: fl-enterprise
  labels:
    app: fl-server
spec:
  selector:
    app: fl-server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: fl-dashboard-service
  namespace: fl-enterprise
  labels:
    app: fl-dashboard
spec:
  selector:
    app: fl-dashboard
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: fl-dashboard-external
  namespace: fl-enterprise
  labels:
    app: fl-dashboard
spec:
  selector:
    app: fl-dashboard
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer
  externalTrafficPolicy: Local
