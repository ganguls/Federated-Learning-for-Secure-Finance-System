apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fl-ingress
  namespace: fl-enterprise
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: fl-enterprise.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fl-dashboard-service
            port:
              number: 5000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fl-dashboard-service
            port:
              number: 5000
      - path: /ca
        pathType: Prefix
        backend:
          service:
            name: fl-ca-service
            port:
              number: 9000
      - path: /server
        pathType: Prefix
        backend:
          service:
            name: fl-server-service
            port:
              number: 8080
  - host: dashboard.fl-enterprise.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fl-dashboard-service
            port:
              number: 5000
  - host: ca.fl-enterprise.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fl-ca-service
            port:
              number: 9000
