      - ./presentation_guide.md:/app/presentation_guide.md:ro
      - ./RESEARCH_PROJECT_SUMMARY.md:/app/RESEARCH_PROJECT_SUMMARY.md:ro
      - demo-results:/app/demo_results
      - research-logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
      - DASHBOARD_PORT=5000
    networks:
      - fl-network
    command: python demo_presentation.py
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - nginx-logs:/var/log/nginx
    depends_on:
      - dashboard
      - server
    networks:
      - fl-network
    restart: unless-stopped

volumes:
  ca-certs:
    driver: local
  dashboard-logs:
    driver: local
  server-logs:
    driver: local
  client-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local
  demo-results:
    driver: local
  research-logs:
    driver: local

networks:
  fl-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
