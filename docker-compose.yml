version: '3.8'

services:
  # Central Authority Service
  ca:
    build: ./ca
    ports:
      - "9000:9000"
    volumes:
      - ./ca:/app/ca
      - ca-certs:/app/certs
    environment:
      - PYTHONPATH=/app
      - CA_PORT=9000
    networks:
      - fl-network
    command: python ca_service.py

  # Enhanced Dashboard with Research Demo
  dashboard:
    build: ./dashboard
    ports:
      - "5000:5000"
    volumes:
      - ./Datapre:/app/data:ro
      - ./server:/app/server:ro
      - ./clients:/app/clients:ro
      - ./ca:/app/ca:ro
      - ./attack_detection_service.py:/app/attack_detection_service.py:ro
      - ./demo_presentation.py:/app/demo_presentation.py:ro
      - ./start_research_demo.py:/app/start_research_demo.py:ro
      - ./presentation_guide.md:/app/presentation_guide.md:ro
      - ./RESEARCH_PROJECT_SUMMARY.md:/app/RESEARCH_PROJECT_SUMMARY.md:ro
      - dashboard-logs:/app/logs
      - demo-results:/app/demo_results
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
      - DASHBOARD_PORT=5000
      - CA_URL=http://ca:9000
    networks:
      - fl-network
    depends_on:
      - ca
      - server
    restart: unless-stopped

  # Enhanced Server
  server:
    build: ./server
    ports:
      - "8080:8080"
    volumes:
      - ./Datapre:/app/data:ro
      - ./global_model.pkl:/app/global_model.pkl
      - server-logs:/app/logs
      - ca-certs:/app/certs:ro
    environment:
      - PYTHONPATH=/app
      - SERVER_PORT=8080
      - MIN_CLIENTS=10
      - NUM_ROUNDS=10
      - CA_URL=http://ca:9000
      - ENABLE_CERTIFICATES=true
    networks:
      - fl-network
    command: python server.py
    restart: unless-stopped

  # Client Services (Dynamic scaling)
